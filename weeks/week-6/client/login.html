<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 6 - Login</title>
  <script src="js/functions.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <form>
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Escriba su primer nombre</small>
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Apellido" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Escriba su apellido</small>
      </div>
      <button type="button" class="btn btn-primary" onclick="login(); return false;">Save</button>
    </form>
  </div>
</body>

</html>
