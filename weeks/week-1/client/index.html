<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1 - Consume API</title>
  <script>
    const completed = (response) => {
      const data = JSON.parse(response.target.responseText);
      document.getElementById('result').innerHTML = `Tipo de Cambio Dolares Compra: ${data.TipoCompraDolares}`;
    };

    const error = () => console.log(this.responseText);

    function getExchange() {
      const ajaxRequest = new XMLHttpRequest(); //AJAX
      ajaxRequest.addEventListener("load", completed);
      ajaxRequest.addEventListener("error", error);
      ajaxRequest.open("GET", "http://localhost:3001/tipocambio");
      ajaxRequest.send();
    }
  </script>
</head>

<body>
  <button onclick="getExchange();">Tipo de Cambio</button>
  <h3>Results:</h3>
  <div id="result"></div>

</body>

</html>
